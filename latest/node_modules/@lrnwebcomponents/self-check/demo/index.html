<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>SelfCheck: self-check Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '../self-check.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic self-check demo</h3>
      <demo-snippet>
        <template>
          <self-check image="https://kids.nationalgeographic.com/content/dam/kids/photos/animals/Fish/A-G/great-white-shark-teeth.ngsversion.1396530884408.adapt.1900.1.jpg"
            alt="Great White Shark" link="https://en.wikipedia.org/wiki/Great_white_shark">
            <span slot="question">How large can the average great white shark grow to be?</span>
            The Great White shark can grow to be 15 ft to more than 20 ft in length and weigh 2.5 tons or more.
          </self-check>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
