<html><head><link rel="import" href="../polymer/polymer.html"><link rel="import" href="../iron-flex-layout/iron-flex-layout.html"><link rel="import" href="../paper-styles/typography.html"><link rel="import" href="../iron-icon/iron-icon.html"><link rel="import" href="../paper-icon-button/paper-icon-button.html"><link rel="import" href="../paper-progress/paper-progress.html"><link rel="import" href="vaadin-upload-icons.html"><link rel="prefetch" href="../polymer/polymer-mini.html"><link rel="prefetch" href="../polymer/polymer-micro.html"><link rel="prefetch" href="../font-roboto/roboto.html"><link rel="prefetch" href="../iron-meta/iron-meta.html"><link rel="prefetch" href="../paper-behaviors/paper-inky-focus-behavior.html"><link rel="prefetch" href="../iron-behaviors/iron-button-state.html"><link rel="prefetch" href="../iron-a11y-keys-behavior/iron-a11y-keys-behavior.html"><link rel="prefetch" href="../iron-behaviors/iron-control-state.html"><link rel="prefetch" href="../paper-behaviors/paper-ripple-behavior.html"><link rel="prefetch" href="../paper-ripple/paper-ripple.html"><link rel="prefetch" href="../paper-styles/default-theme.html"><link rel="prefetch" href="../paper-styles/color.html"><link rel="prefetch" href="../iron-range-behavior/iron-range-behavior.html"><link rel="prefetch" href="../iron-iconset-svg/iron-iconset-svg.html"></head><body><dom-module id="vaadin-upload-file"><template><style>:host{@apply --layout-vertical;margin:4px 0 0;padding:6px 0 4px;@apply --vaadin-upload-file;}#row{@apply --layout-horizontal;@apply --layout-center;height:36px;@apply --vaadin-upload-file-row;}iron-icon{width:24px;height:24px;padding:8px;color:var(--primary-text-color, #000);opacity:0;margin-right:-40px;transition:margin-right 0.3s 0.1s, opacity 0.3s;@apply --vaadin-upload-file-status-icon;}iron-icon[icon="vaadin-upload:warning"]{color:var(--error-color, #f40303);}iron-icon[complete],
      iron-icon[error]{margin-right:0;opacity:1;transition:margin-right 0.3s, opacity 0.3s 0.1s;}iron-icon[complete]{@apply --vaadin-upload-file-status-icon-complete;}iron-icon[error]{@apply --vaadin-upload-file-status-icon-error;}#meta{@apply --layout-vertical;@apply --layout-flex;height:32px;transition:height 0.1s;width:1px;color:var(--disabled-text-color, gray);overflow:hidden;@apply --vaadin-upload-file-meta;}#meta[complete]{height:16px;color:var(--primary-text-color, #000);@apply --vaadin-upload-file-meta-complete;}#meta[error]{color:var(--error-color, #f40303);@apply --vaadin-upload-file-meta-error;}#name,
      #status,
      #error{overflow:hidden;white-space:nowrap;text-overflow:ellipsis;line-height:16px !important;}#name{@apply --paper-font-body2;@apply --vaadin-upload-file-name;}#status{@apply --paper-font-caption;color:var(--disabled-text-color, gray);@apply --vaadin-upload-file-status;}#error{@apply --paper-font-caption;color:var(--error-color, #f40303);@apply --vaadin-upload-file-error;}#commands{@apply --layout-horizontal;@apply --vaadin-upload-file-commands;}#commands [icon]{color:var(--primary-text-color, #000);}#commands [icon="vaadin-upload:start"],
      #commands [icon="vaadin-upload:refresh"],
      #commands [icon="vaadin-upload:clear"]{color:var(--primary-color, #00B4F0);}paper-progress{--paper-progress-active-color:var(--primary-color, #00B4F0);width:100%;height:2px;@apply --vaadin-upload-file-progress;}paper-progress[error]{--paper-progress-container-color:var(--error-color, #f40303);--paper-progress-active-color:var(--error-color, #f40303);@apply --vaadin-upload-file-progress-error;}paper-progress[indeterminate]{--paper-progress-container-color:var(--primary-color, #00B4F0);--paper-progress-active-color:rgba(1, 97, 155, 0.5);@apply --vaadin-upload-file-progress-indeterminate;}paper-progress[uploading][indeterminate]{--paper-progress-container-color:var(--divider-color, #e0e0e0);--paper-progress-active-color:var(--disabled-text-color, gray);@apply --vaadin-upload-file-progress-uploading-indeterminate;}paper-progress[complete]{@apply --vaadin-upload-file-progress-complete;}paper-icon-button[hidden]{display:none;}:host(.fade-out){animation-name:fade-out;animation-duration:0.6s;@apply --vaadin-upload-file-canceled;}@keyframes fade-out{0%{max-height:38px;}33%{max-height:38px;margin:4px 0 0;padding:6px 0 4px;opacity:0.25;}67%{opacity:0;}100%{max-height:0;margin:0;padding:0;opacity:0;}}</style><div id="row"><iron-icon icon="vaadin-upload:done" complete$="[[file.complete]]"></iron-icon><iron-icon icon="vaadin-upload:warning" error$="[[file.error]]"></iron-icon><div id="meta" complete$="[[file.complete]]" error$="[[file.error]]"><div id="name">[[file.name]]</div><div id="status" hidden$="[[!file.status]]">[[file.status]]</div><div id="error" hidden$="[[!file.error]]">[[file.error]]</div></div><div id="commands"><paper-icon-button icon="vaadin-upload:start" file-event="file-start" on-tap="_fireFileEvent" hidden$="[[!file.held]]"></paper-icon-button><paper-icon-button icon="vaadin-upload:refresh" file-event="file-retry" on-tap="_fireFileEvent" hidden$="[[!file.error]]"></paper-icon-button><paper-icon-button icon="vaadin-upload:clear" file-event="file-abort" on-tap="_fireFileEvent"></paper-icon-button></div></div><paper-progress id="progress" value$="[[file.progress]]" error$="[[file.error]]" indeterminate$="[[file.indeterminate]]" uploading$="[[file.uploading]]" complete$="[[file.complete]]"></paper-progress></template></dom-module><script>Polymer({is:'vaadin-upload-file',properties:{file:Object},observers:['_fileChanged(file.*)','_fileAborted(file.abort)'],_fileChanged:function(){this.$.progress.updateStyles()},ready:function(){this.addEventListener('animationend',function(a){-1<a.animationName.indexOf('fade-out')&&this._remove()})},_fileAborted:function(a){if(a){this.toggleClass('fade-out',!0);var b=window.getComputedStyle(this).animationName;b&&'none'!==b||this._remove()}},_remove:function(){this.toggleClass('fade-out',!1),this.fire('file-remove',{file:this.file})},_fireFileEvent:function(a){a.preventDefault();var b=Polymer.dom(a).localTarget;return this.fire(b.getAttribute('file-event'),{file:this.file})}});</script></body></html>
