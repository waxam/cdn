<html><head><script type="text/javascript" src="https://rawgit.com/mozilla-comm/ical.js/master/build/ical.js"></script></head><body><dom-module id="lrn-calendar-date"><template><style include="materializecss-styles-colors">:host{display:block;}::-webkit-scrollbar{width:0px;background:transparent;}.month{width:100%;height:20vh;vertical-align:top;overflow:scroll;}.week{width:100%;height:40vh;vertical-align:top;overflow:scroll;}.card-content{position:relative;bottom:10px;white-space:nowrap;font-size:12px;padding:0px 5px;line-height:7px;}.label{width:100%;}</style><div id="test"><div><template is="dom-if" if="[[firstWeek]]"><paper-card class="label"><h3>[[getWeek(date)]]</h3></paper-card></template></div><paper-card class$="{{view}}" id="dateHeader"><h5>[[getMonth(date)]]</h5><template is="dom-repeat" items="{{events}}"><div class="card-content"><lrnsys-drawer text="[[timeString(item.event.startDate._time.hour, item.event.startDate._time.minute, item.event.endDate._time.hour,item.event.endDate._time.minute)]] {{item.event.summary}}" header="[[getDateString(date)]]" align="left" heading-class="orange lighten-3 blue-text text-darken-4" style="{{computeStyle(item)}};overflow:auto;">[[displayActivity(item)]]<br><br>[[displayStart(item)]]<br><br>[[displayEnd(item)]]<br><br>[[displayDuration(item)]]<br><br>[[displayDescription(item)]]<br><br>[[displayLocation(item)]]</lrnsys-drawer></div></template></paper-card></div></template><script>Polymer({is:'lrn-calendar-date',properties:{title:{type:String,value:'lrn-calendar-date'},name:{type:String},date:{type:Date},loadeddate:{type:Boolean},firstWeek:{type:Boolean},view:{type:String},valid:{type:Boolean,value:!1}},getMonth:function(a){var b=a.getMonth(),c=a.getDate();return monthstring=1==c?['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'][b]+' '+c:c,monthstring},getWeek:function(a){var b=a.getDay();return['Sun','Mon','Tue','Wed','Thu','Fri','Sat'][b]},timeString:function(a,b,c,d){var e=11<a?'pm':'am';if(12<a)a-=12;else if(0==a){if(0==b&&0==c&&0==d){return''}a='12'}return 10>b&&(b='0'+b),0==b?a+e:a+':'+b+e},computeStyle:function(a){if(0==a.event.startDate._time.hour)var b='background-color: yellow';else var b='background-color: clear';return b},getDateString:function(a){var b=a.getMonth(),c=a.getDate();return monthstring=['January','February','March','April','May','June','July','August','September','October','November','December'][b]+' '+a.getDate()+' '+a.getFullYear(),monthstring},displayActivity:function(a){var b=a.event.summary;return'Activity: '+b},displayStart:function(a){var b=this.timeString(a.event.startDate._time.hour,a.event.startDate._time.minute),c=this.timeString(a.event.endDate._time.hour,a.event.endDate._time.minute);return'Start Time: '+b},displayEnd:function(a){var b=this.timeString(a.event.endDate._time.hour,a.event.endDate._time.minute);return'End Time: '+b},displayDuration:function(a){var b=a.event.duration,c=b.days,d=b.hours,e=b.minutes,f=b.weeks;return 0==d&&0==e&&1==c?'Duration: All Day':0==c?0==d?0==e?'Duration: ':'Duration: '+e+'min':0==e?'Duration: '+d+'H ':'Duration: '+d+'H '+e+'min ':0==d&&0==e?'Duration: '+c+'Days ':0<d&&0==e?'Duration: '+c+'Days '+d+'H ':'Duration: '+c+'Days '+d+'H '+e+'min '},displayDescription:function(a){var b=a.event.description;return b?'Description: ':'Description: '},displayLocation:function(a){var b=a.event.location;return b+='',null==b||'null'==b?'Location: ':'Location: '+b}});</script></dom-module></body></html>
