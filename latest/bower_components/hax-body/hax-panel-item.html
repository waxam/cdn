ton{border-bottom-right-radius:16px;}:host[edged="right"] paper-button{border-bottom-left-radius:16px;}paper-button .label{font-size:12px;margin:0;max-height:16px;background:transparent;vertical-align:unset;border-radius:unset;height:unset;min-width:unset;line-height:unset;display:unset;text-align:unset;margin-right:unset;display:block;}paper-button .button-inner{padding:0;text-align:center;}paper-button iron-icon{height:32px;width:24px;}paper-button:hover .label{color:var(--hax-panel-hover);}paper-button[disabled]{opacity:.5;}.flip-icon{transform:rotateY(180deg);}@media screen and (max-width: 550px){paper-button{height:40px;width:48px;overflow:hidden;}paper-button iron-icon{height:20px;width:20px;}paper-button .label{max-height:8px;font-size:10px;}}</style><paper-button disabled="[[disabled]]" on-tap="_fireEvent" data-voicecommand$="[[voiceCommand]]"><div class="button-inner"><iron-icon icon="[[icon]]" class$="[[iconClass]]"></iron-icon><div class="label">[[label]]</div></div></paper-button></template><script>Polymer({is:'hax-panel-item',properties:{voiceCommand:{type:String},disabled:{type:Boolean,value:!1},edged:{type:String,value:'',reflectToAttribute:!0},icon:{type:String,value:'editor:text-fields',reflectToAttribute:!0},iconClass:{type:String,value:'white-text',reflectToAttribute:!0},label:{type:String,value:'editor:text-fields',reflectToAttribute:!0},eventName:{type:String,value:'button',reflectToAttribute:!0},value:{type:String,value:'',reflectToAttribute:!0}},_fireEvent:function(a){var b=Polymer.dom(a),c=b.localTarget;this.fire('hax-item-selected',{target:c,value:this.value,eventName:this.eventName})}});</script></dom-module></body></html>
