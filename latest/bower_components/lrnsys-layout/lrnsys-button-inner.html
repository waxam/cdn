<html><head><link rel="import" href="../polymer/polymer.html"><link rel="import" href="../paper-avatar/paper-avatar.html"><link rel="import" href="../lrn-icons/lrn-icons.html"><link rel="import" href="../iron-icons/iron-icons.html"><link rel="prefetch" href="../polymer/polymer-mini.html"><link rel="prefetch" href="../polymer/polymer-micro.html"><link rel="prefetch" href="../paper-avatar/lib/jdenticon-1.4.0.min.js"><link rel="prefetch" href="../paper-avatar/lib/md5.min.js"><link rel="prefetch" href="../iron-icon/iron-icon.html"><link rel="prefetch" href="../iron-meta/iron-meta.html"><link rel="prefetch" href="../iron-flex-layout/iron-flex-layout.html"><link rel="prefetch" href="../iron-iconset-svg/iron-iconset-svg.html"></head><body><dom-module id="lrnsys-button-inner"><template><style>:host{display:block;}:host > div > *{vertical-align:middle;}.text-label{margin-left:0.5em;}.text-label-only{margin-left:0em;}</style><div><template is="dom-if" if="[[avatar]]"><paper-avatar src$="[[avatar]]"></paper-avatar></template><template is="dom-if" if="[[icon]]"><lrn-icon icon="[[icon]]"></lrn-icon></template><template is="dom-if" if="[[text]]"><span class$="[[_getTextLabelClass()]]">[[text]]</span></template></div><div><slot name="button"></slot></div></template><script>Polymer({is:'lrnsys-button-inner',properties:{icon:{type:String},avatar:{type:String},text:{type:String}},_getTextLabelClass:function(){return this.avatar||this.icon?'text-label':'text-label-only'}});</script></dom-module></body></html>
