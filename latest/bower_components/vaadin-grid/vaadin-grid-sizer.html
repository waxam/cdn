<html><head><link rel="import" href="vaadin-grid-table-cell.html"><link rel="prefetch" href="../polymer/polymer.html"><link rel="prefetch" href="../polymer/polymer-mini.html"><link rel="prefetch" href="../polymer/polymer-micro.html"><link rel="prefetch" href="vaadin-grid-cell-click-behavior.html"></head><body><dom-module id="vaadin-grid-sizer"><template><style>:host{display:flex;visibility:hidden;}.cell{display:block;flex-shrink:0;line-height:0;font-size:1px;margin-top:-1em;}.cell[hidden]{display:none;}</style><template is="dom-repeat" items="[[_columns]]" as="column"><vaadin-grid-sizer-cell class="cell" column="[[column]]">&nbsp;</vaadin-grid-sizer-cell></template></template><script>Polymer({is:'vaadin-grid-sizer',properties:{columnTree:Array,top:Number,_columns:Array},observers:['_columnTreeChanged(columnTree)','_topChanged(top)'],_columnTreeChanged:function(a){this._columns=a[a.length-1]},_topChanged:function(a){this.style.top=a+'px'}});</script></dom-module></body></html>
