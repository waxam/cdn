><img-pan-zoom id="img" src="[[src]]"></img-pan-zoom><slot></slot></template><script>Polymer({is:'image-inspector',properties:{degrees:{type:Number,value:0,reflectToAttribute:!0},src:{type:String,reflectToAttribute:!0},hoverClass:{type:String,value:'blue white-text'}},rotateRight:function(){var a=this.$.img;this.degrees+=90,a.style.transform='rotate('+this.degrees+'deg)',a.toggleClass('top')},rotateLeft:function(){var a=this.$.img;this.degrees+=-90,a.style.transform='rotate('+this.degrees+'deg)',a.toggleClass('top')},mirrorImage:function(){var a=this.$.img;a.style.transform='scaleX(1)'===a.style.transform?'scaleX(-1)':'scaleX(1)'},zoomIn:function(){this.$.img.zoomIn()},zoomOut:function(){this.$.img.zoomOut()}});</script></dom-module></body></html>
